<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            transition: background-color 0.5s;
        }

        button {
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Color Toggle</h1>

    <button id="colorToggle">Toggle Color</button>

    <script>
        const button = document.getElementById('colorToggle');
        const body = document.body;
        body.style.backgroundColor = 'red';
        button.addEventListener('click', function () {

            body.style.backgroundColor = (body.style.backgroundColor === 'lightblue') ? 'red' : 'lightblue';
        });
    </script>

</body>

</html>
