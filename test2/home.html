<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>

    <h2>Form Validation</h2>

    <form name="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <br>

        <label for="pw">Password:</label>
        <input type="password" id="pw" name="pw" placeholder="Enter your password">

        <br>

        <label for="mobilenumber">Mobile Number:</label>
        <input type="text" id="mobilenumber" name="mobilenumber" placeholder="Enter your mobile number">

        <br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email">

        <br>

        <button type="submit">Submit</button>
    </form>

    <div id="error"></div>

    <script>
        const myForm = document.forms.myForm;
        myForm.addEventListener("submit", form);

        function form(event) {
            event.preventDefault();
            let name = myForm.name.value;
            let pw = myForm.pw.value;
            let mobile = myForm.mobilenumber.value;
            let em = myForm.email.value;

            let error = "";

            if (name === "") {
                error += "Name should not be empty";
            }
            if (pw === "") {
                error += "<br/>Password should not be empty";
            }
            if (!/^\d{10}$/.test(mobile)) {
                error += "<br/>Mobile number should be 10 digits";
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(em)) {
                error += "<br/>Email should be in a valid format";
            }

            let errorElem = document.getElementById('error');
            errorElem.innerHTML = error;

            if (error !== "") {
                alert(error);
                errorElem.style.display = "block";
                return false;
            }

            myForm.removeEventListener("submit", form);
            myForm.submit();
            return true;
        }
    </script>

</body>

</html>
